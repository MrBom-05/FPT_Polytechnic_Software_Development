<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me Game</title>
    <style>
        .output {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
            text-align: center;
        }
        .box {
            width: 50px;
            height: 50px;
            position: relative;
            top: 50px;
            left: 20%;
            background-color: red;
        }
        .message {
            text-align: center;
            padding: 10px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="output"></div>
    <div class="messange"></div>
    <script>
        const output = document.querySelector('.output');
        const message = document.querySelector('.messager');
        message.textContent = "Press to Start";
        const box = document.createElement('div');
        const Game = {
            timer: 0,
            start: null
        };
        function ranNum(max){
            return Math.floor(Math.random() * max);
        }
        function addBox(){
            message.textContent = 'Click it....';
            Game.start = new Date().getTime();
            box.style.display = 'block';
            box.style.left = ranNum(450) + 'px';
            box.style.top = ranNum(450) + 'px';
        }
        box.addEventListener('Click', () => {
            box.textContent = "";
            box.style.display = 'none';
            Game.timer = setTimeout(addBox, ranNum(3000));
            if(!Game.start){
                message.textContent = 'Loading....';
            }
            else{
                const cur = new Date().getTime();
                const dur = (cur - Game.start) / 1000;
                message.textContent = 'It tool ${dur} seconds to click';
            }
        });
    </script>
</body>
</html>
