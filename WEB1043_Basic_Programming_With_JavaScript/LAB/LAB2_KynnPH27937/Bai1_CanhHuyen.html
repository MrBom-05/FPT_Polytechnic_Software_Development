<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cạnh Huyền</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào hệ số a: ");

        var b = prompt("Nhập vào hệ số b: ");

        if(a == "", b == ""){
            alert("Bạn chưa nhập đủ hệ số!");
        }
        else {
            if(a =  Number(a), b = Number(b)){
                var c = (a * a) + (b * b);
                alert(c * c);
            }
            else{
                alert("Bạn nhập không phải số!");
            }
        }
    </script>
</body>
</html>
