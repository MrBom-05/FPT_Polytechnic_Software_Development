<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chỉ Số BMI</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào Cân Nặng: ");

        var b = prompt("Nhập vào Chiều Cao: ");

        if(a == "", b == ""){
            alert("Bạn chưa nhập đủ!");
        }
        else {
            if(a =  Number(a), b = Number(b)){
                var BMI = a / (b * b);
                if(BMI < 18.5){
                    alert("Thiếu Cân");
                }
                else if(BMI >= 18.5 && BMI < 25){
                    alert("Bình Thường");
                }
                else if(BMI >= 25 && BMI < 30){
                    alert("Thừa Cân");
                }
                else if(BMI >= 30){
                    alert("Béo Phì");
                }
            }
            else{
                alert("Bạn nhập không phải số!");
            }
        }
    </script>
</body>
</html>
