<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoán sô chúng thưởng</title>
</head>
<body>
    <script>
        var x = 10 + Math.round(5 * Math.random());
        var a = prompt("Nhập số bất kì: ");

        if(a == ""){
            alert("Không nhập đủ hệ số!");
        }
        else if (a == Number(a)){
            if(a == x){
                alert("Chúc mừng, bạn đã đoán đúng");
            }
            else if (a > x){
                alert("Số của bạn lớn hơn số bí mật");
            }
            else{
                alert("Số trị của bạn nhỏ hơn số bí mật");
            }   
        }
        else{
            alert("Không phải số!");
        }
    </script>
</body>
</html>
